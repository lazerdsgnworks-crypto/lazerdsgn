<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Rejected</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Agrandir:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Agrandir', sans-serif;
      background: radial-gradient(circle at top left, #1e1e1e, #0d0d0d);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-in-out;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
      color: #ff5c5c;
      text-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #cccccc;
    }

    label {
      display: block;
      text-align: left;
      font-size: 0.95rem;
      color: #b3b3b3;
      margin-bottom: 8px;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      background-color: #1f1f1f;
      color: #ffffff;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    input:focus {
      background-color: #2a2a2a;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn {
      background: linear-gradient(90deg, #ff4b4b, #ff7b7b);
      color: #fff;
    }

    .submit-btn:hover {
      background: linear-gradient(90deg, #ff6b6b, #ff9494);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 91, 91, 0.4);
    }

    .gmail-btn {
      background-color: #ffffff;
      color: #121212;
    }

    .gmail-btn:hover {
      background-color: #e0e0e0;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Project Rejected</h1>
    <p>Unfortunately, your project has been rejected.<br>Please provide your User ID for record purposes.</p>

    <form action="https://umarworks.app.n8n.cloud/webhook/rejectfetch" method="POST">
      <label for="userid">User ID</label>
      <input type="text" id="userid" name="userid" placeholder="Enter your User ID" required>

      <div class="button-group">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="button" class="gmail-btn" onclick="window.location.href='https://mail.google.com'">Return to Gmail</button>
      </div>
    </form>
  </div>
</body>
</html>
